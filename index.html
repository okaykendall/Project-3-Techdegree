<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign-Up Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap">
</head>
<body>

<header class="header">The Code Review</header>

<div class="top">
<h1 class="subheader">Signup for our newsletter</h1>
<p class="intro">Get the latest news on how your code is doing right in your inbox</p>
</div>
<form action="#" method="POST"> 
<fieldset>
   <legend class="contact">Contact Information</legend> 
   <div class="firstsec">
   <label for="fullname" class="cats">Full Name</label><br>
   <input type="text" id="fullname" name="fullname" class="content" placeholder="Required " required><br>
   <label for="email" class="cats" >Email Address</label><br>
   <input type="email" id="email" name="email" class="content" placeholder="Required "  required><br>
   <label for="phone" class="cats">Phone Number</label><br>
   <input type="tel" id="phone" name="phone" class="content" placeholder="555-5555"><br>
   <label for="address" class="cats">Street Address</label><br>
   <input type="text" id="address" name="address" class="content" placeholder="ex. 22 Doggy Day Lane"><br>
   <label for="city" class="cats">City</label><br>
   <input type="text" id="city" name="city" class="content" placeholder="ex. Funkytown"><br>
   <label for="state" class="cats">State</label><br>
   <select id="state" name="state" class="content">
    <option value="" class="content" disabled selected>Choose State</option>
      <option value="Missitota">Missitota</option>
      <option value="Kanaska">Kanaska</option>
      <option value="new-texas">New Texas</option>
      <option value="Califlorida">Califlorida</option> 
      <option value="north-ohio">North Ohio</option>  
   </select><br>
   <label for="zip" class="cats zipc">Zip Code</label><br>
   <input type="text" id="zip" name="zip" class="content" placeholder="12345">
</fieldset>
</div>
<div class="secondsec">
<fieldset>
<legend class="news">Newsletter</legend>
<label class="selnews">Select the newsletters you would like to recieve</label><br>
<ul class="optionz">
<li>
<input type="checkbox" id="htmlnews" name="htmlnews" value="HTML News">
<label for="htmlnews">HTML News</label>
</li>
<li>
<input type="checkbox" id="cssnews" name="cssnews" value="CSS News">
<label for="cssnews">CSS News</label>
</li>
<li>
<input type="checkbox" id="jsnews" name="jsnews" value="Javascript News">
<label for="jsnews">Javascript News</label>
</li></ul>
<legend class="format">Newsletter format</legend>
<ul class="radioz">
<li>
<input type="radio" id="html" name="format" value="HTML">
<label for="HTML">HTML</label><br>
</li>
<li>
<input type="radio" id="ptext" name="format" value="ptext">
<label for="ptext">Plain text</label><br>
</li>
</ul>
</div>
<legend class="topics">Other topics you'd like to hear about</legend>
<textarea name="topics" rows="5" cols="25">
</textarea><br>
<input type="submit" name="signup" value="Sign Up">
</fieldset>
</form>
<footer>
<p>Copyright the Code Review</p>
</footer>
</body>
</html>
